<!doctype html>
<!--3D Computers-->
<html lang="en-US">
	<head>
	<meta charset="utf-8"/> 
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="apple-mobile-web-app-capable" content="yes">
    <script src="aframe-v1.7.1.min.js"></script>
    <script src="aframe-ar.js"></script>
	<script src="orbit-controls.js"></script>	
	<script src="aframe-transparent-video-shader.umd.js"></script>
	<script src="aframe-extras.js"></script>
	<link rel="stylesheet" href="styles.css">
	</head>
	
	<body>
		<!--BotÃ³n-->
		<div class="buttons">
 	 <button id="boton" class="button" type="button" onclick="funcion_play()">Tocar</button>
		</div>
    <a-scene arjs embedded renderer="logarithmicDepthBuffer: true;antialias: true;" xr-mode-ui="enabled: true">
		<!--Assets-->
	<a-assets>
		<video id="evideo" preload="auto" autoplay="false" loop="true" webkit-playsinline playsinline crossorigin="anonymous">
		<!-- HEVC video for safari support -->
        <source src="video_hud.mov" type="video/mp4;codecs=hvc1">
          	<!-- WEBM video for chrome and firefox -->
        <source src="video_hud.webm" type="video/webm" />
		</video>
		<video id="evideo2" preload="auto" autoplay="false" loop="true" webkit-playsinline playsinline crossorigin="anonymous">
		<!-- HEVC video for safari support -->
        <source src="logo_hd.mov" type="video/mp4;codecs=hvc1">
          	<!-- WEBM video for chrome and firefox -->
        <source src="logo_hd.webm" type="video/webm" />
		</video>
		<a-asset-item id="device1" src="macbook.glb"></a-asset-item>
		<a-asset-item id="device2" src="monitor.glb"></a-asset-item>
		<a-asset-item id="device3" src="notebook.glb"></a-asset-item>
		<a-asset-item id="device4" src="pc_escritorio.glb"></a-asset-item>
    </a-assets>
		<!--Objects-->
		<a-video id="vid" src="#evideo" width="1" height="1" position="-0.5 -4 3" scale="5 5 5" material="side: double;"></a-video>
		<a-video id="vid2" src="#evideo2" width="2" height="3" position="3 0.8 0.01" scale="2.85 1 3"></a-video>
		<a-video id="vid3" src="#evideo2" width="2" height="3" position="-3 1.05 0.01" scale="1.62 0.615 3"></a-video>
		<a-video id="vid4" src="#evideo2" width="2" height="3" position="-4.105 8.507 -0.066" scale="1.740 0.550 3"></a-video>
		<a-entity id="mac" gltf-model="#device1" position="3 0 0"scale="1 1 1"></a-entity>
		<a-entity id="monitor" gltf-model="#device2" position="-3 0 0" scale="1 1 1"></a-entity>
		<a-entity id="notebook" gltf-model="#device3" position="3 5 0" scale="1 1 1" rotation="0 90 0" animation-mixer="clip:abrir;timeScale:0;"></a-entity>
		<a-entity id="pc" gltf-model="#device4" position="-3 10 3" scale="3 3 3" rotation="0 -90 0"></a-entity>
		<a-entity light="type:directional; intensity:1.8; color: white" position="0 9 0"></entity>
		<a-entity light="type:point; intensity:1.1; color: white" position="0 0 -3"></entity>
		<a-entity light="type:point; intensity:1.1; color: white" position="0 0 3"></entity>
		<!--Camera-->
        <a-entity camera look-controls="enabled: false" orbit-controls="target: 0 0 0; minDistance: 30; maxDistance: 30; initialPosition: 0 1 3; rotateSpeed: 1; autoRotate:true">
		</a-entity>
    </a-scene>
	</body>
	<script>	
			const vdo=document.querySelector('#evideo');
			const vdo2=document.querySelector('#evideo2');
			const dur = vdo2.duration;
		function funcion_play()
	{
		console.log("click");
	dur = dur*1000;
	vdo.play();
	vdo2.play();
	setTimeout(()=>{vdo2.pause(); },dur);
	vdo2.currentTime=0;
	document.querySelector('#notebook').setAttribute('animation-mixer','clip:abrir;loop:once;timeScale:0.5;clampWhenFinished:true');
	}			
	</script>
</html>
