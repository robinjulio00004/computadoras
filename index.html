<!doctype html>
<!--XR buttons-->
<html lang="en-US">
	<head>
	<meta charset="utf-8"/> 
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="apple-mobile-web-app-capable" content="yes">
    <script src="aframe-v1.7.1.min.js"></script>
    <script src="aframe-ar.js"></script>
	<script src="orbit-controls.js"></script>	
	<script src="aframe-transparent-video-shader.umd.js"></script>
	<script src="aframe-extras.js"></script>
	</head>
	
	<body style="margin : 0px; overflow: hidden;">
    <a-scene arjs embedded renderer="logarithmicDepthBuffer: true;antialias: true;" xr-mode-ui="enabled: true" cursor-listener>
	<a-assets>
		<video id="evideo" preload="auto" autoplay="false" loop="true" webkit-playsinline playsinline crossorigin="anonymous">
		<!-- HEVC video for safari support -->
        <source src="video_hud.mov" type="video/mp4;codecs=hvc1">
          	<!-- WEBM video for chrome and firefox -->
        <source src="video_hud.webm" type="video/webm" />
	</video>
		<video id="evideo2" preload="auto" autoplay="false" loop="true" webkit-playsinline playsinline crossorigin="anonymous">
		<!-- HEVC video for safari support -->
        <source src="logo_hd.mov" type="video/mp4;codecs=hvc1">
          	<!-- WEBM video for chrome and firefox -->
        <source src="logo_hd.webm" type="video/webm" />
	</video>
		<a-asset-item id="device1" src="macbook.glb"></a-asset-item>
		<a-asset-item id="device2" src="monitor.glb"></a-asset-item>
		<a-asset-item id="device3" src="notebook.glb"></a-asset-item>
		<a-asset-item id="device4" src="pc_escritorio.glb"></a-asset-item>
      </a-assets>
		<a-video id="vid" src="#evideo" width="1" height="1" position="0 0 1" scale="3 3 3" material="side: double;" cursor-listener></a-video>
		<a-video id="vid2" src="#evideo2" width="2" height="3" position="3 0.8 0.01" scale="2.85 1 3" cursor-listener></a-video>
		<a-video id="vid3" src="#evideo2" width="2" height="3" position="-3 1.05 0.01" scale="1.62 0.615 3" cursor-listener></a-video>
		<a-video id="vid4" src="#evideo2" width="2" height="3" position="-4.105 8.507 0.01" scale="1.740 0.550 3" cursor-listener></a-video>
		<a-text id="text" value="Tocar/Touch" align="center" width="10" height="10" position="0 1 1" color="red" cursor-listener></a-text>
		<a-entity id="mac" gltf-model="#device1" position="3 0 0"scale="1 1 1" cursor-listener></a-entity>
		<a-entity id="monitor" gltf-model="#device2" position="-3 0 0" scale="1 1 1" cursor-listener></a-entity>
		<a-entity id="notebook" gltf-model="#device3" position="3 5 0" scale="1 1 1" rotation="0 90 0" animation-mixer="clip:abrir;timeScale:0;" cursor-listener></a-entity>
		<a-entity id="pc" gltf-model="#device4" position="-3 10 3" scale="3 3 3" rotation="0 -90 0" cursor-listener></a-entity>
		<a-entity light="type:directional; intensity:0.8; color: white" position="0 9 0"></entity>
        <a-entity camera look-controls="enabled: false" orbit-controls="target: 0 0 0; minDistance: 30; maxDistance: 30; initialPosition: 0 1 3; rotateSpeed: 1; autoRotate:true">
		</a-entity>
		<a-entity cursor="rayOrigin:mouse"></a-entity>
		<!--<a-entity camera look-controls="enabled: true" position=" 0 0 3" ></a-entity>-->
    </a-scene>
	</body>
	<script>
		const vdo=document.querySelector('#evideo');
		const vdo2=document.querySelector('#evideo2');
		AFRAME.registerComponent('cursor-listener', {
			init:function(){
				this.el.addEventListener('click',function (evt){
				evt.preventDefault();
				console.log("click",this.id);
					if(this.id=="vid")
					{
					vdo.play();
					vdo2.play();
					setTimeout(()=>{vdo2.pause(); },7500);
					}
					if(this.id=="mac")
					{
					document.querySelector('#notebook').setAttribute('animation-mixer','clip:abrir;timeScale: 0.5;');
				    setTimeout(()=>{document.querySelector('#notebook').setAttribute('animation-mixer','timeScale: 0;'); },6300);/*retardo de 2000ms*/
					}
				});
			}
		});
	</script>
</html>
